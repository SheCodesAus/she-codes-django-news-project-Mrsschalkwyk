<div class="story-card" id="story-card-{{ position }}">
    <a href=" { % url 'news:story' story.id %} ">
        {% if position < 5 %}
            <img src="http://placekitten.com/200/300">
        {% else %}
            <img src="http://placekitten.com/300">
        {% endif %}
        <div class="story-card-text">
            <h3>{{ story.title }}</h3>
            <h4>{{ story.author }}</h4>
            <h4>{{ story.pub_date }}</h4>
        </div>
    </a>
</div>
